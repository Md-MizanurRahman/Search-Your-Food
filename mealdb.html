<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Your Food</title>
  <!-- ________TailWind CSS_______ -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ______Bootstrap CSS__________ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="mt-20 bg-cover"
  style="background-image: url(Images/spices-herbs-wooden-background-top-view-with-free-space-menu-recipes_763111-5059.avif)">
  <h1 class="text-5xl text-center">Search Your Favourite Food</h1>
  <div class="mx-auto input-group w-50 my-10">

    <!-- ________Food Searching Box________ -->
    <input id="search-field" class="form-control" type="search" placeholder="Search" aria-label="Search">

    <!-- _________Handle Searching Food_______ -->
    <button onclick="searchFood()" class="btn btn-outline-success" type="submit">Search</button>
  </div>

  <!-- _______Searched Food_________ -->
  <div id="div-field" class="grid grid-cols-3 gap-4 justify-items-center">
  </div>

  <!-- _______Offcanvas Section_______ -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">

    <div id="meal-details-header">

    </div>
    <div id="meal-details-body" class="offcanvas-body">

    </div>
  </div>


  <!-- ______Bootstrap JS___________ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- _______Mealdb JS___________ -->
  <script src="mealdb.js"></script>
</body>

</html>
